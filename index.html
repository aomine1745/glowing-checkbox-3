<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glowing checkbox design</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	<ul>
		<li>
			<label>
				<input type="checkbox" name="">
				<span class="icon"><i class="fas fa-gift"></i></span>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="">
				<span class="icon"><i class="fas fa-glass-martini"></i></span>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="">
				<span class="icon"><i class="fas fa-heart"></i></span>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="">
				<span class="icon"><i class="fas fa-globe-americas"></i></span>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox" name="">
				<span class="icon"><i class="fas fa-graduation-cap"></i></span>
			</label>
		</li>
	</ul>
</body>
</html>
